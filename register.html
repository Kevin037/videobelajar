<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap demo</title>
    <style>
        .space{
            display: flex;
            justify-content: center;
            align-items: center;
            height:135vh;
        }
        @media (max-width: 768px) {
            .space{
                height: 90vh;
            }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="logo"></a>
      </div>
    </nav>
    <section class="space">
        <div class="container">
            <div class="card auth-form-card">
                <div class="card-body">
                    <form action="">
                        <h3 class="text-center">Pendaftaran Akun</h3>
                        <p class="text-center text-secondary mb-4">Yuk, daftarkan akunmu sekarang juga!</p>
                        <div class="mb-3">
                          <label for="name" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">E-Mail <span class="text-danger">*</span></label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">No. Hp <span class="text-danger">*</span></label>
                          <div class="row">
                            <div class="col-4">
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><img src="assets/logo-indo.svg"></span>
                                <select name="" id="" class="form-select">
                                  <option value="">+62</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-8">
                              <input type="number" class="form-control">
                            </div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Kata Sandi <span class="text-danger">*</span></label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                          <label for="confirm_password" class="form-label">Konfirmasi Kata Sandi <span class="text-danger">*</span></label>
                          <input type="password" class="form-control" id="confirm_password">
                        </div>
                        <a href="#" style="text-decoration: none; color: unset;"><p class="text-end">Lupa Password?</p></a>
                        <div class="d-grid gap-2">
                          <a class="btn btn-submit" href="login.html">Daftar</a>
                          <a class="btn btn-secondary-submit" href="login.html">Masuk</a>
                          <div class="separator">atau</div>
                          <a class="btn btn-google" href="index.html"><span><img src="assets/logos_google.svg" alt=""></span> Daftar dengan Google</a>
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
