<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Bootstrap demo</title>
    <style>
        .space{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/logo.svg" alt="logo"></a>
      </div>
    </nav>
    <section class="space">
        <div class="container">
            <div class="card auth-form-card">
                <div class="card-body">
                    <form action="">
                        <h3 class="text-center">Masuk ke Akun</h3>
                        <p class="text-center text-secondary mb-4">Yuk, lanjutin belajarmu di videobelajar.</p>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email">
                          </div>
                          <div class="form-group mb-3 w-100">
                            <label for="password" class="form-label">Kata Sandi <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password">
                            <span class="toggle-password toggle-password-attr" onclick="togglePassword()"><img src="assets/hide.png" width="20px"></span>
                          </div>
                          <a href="#" style="text-decoration: none; color: unset;"><p class="text-end">Lupa Password?</p></a>
                          <div class="d-grid gap-2">
                            <a class="btn btn-submit" href="index.html">Masuk</a>
                            <a class="btn btn-secondary-submit" href="register.html">Daftar</a>
                            <div class="separator">atau</div>
                            <a class="btn btn-google" href="index.html"><span><img src="assets/logos_google.svg" alt=""></span> Masuk dengan Google</a>
                          </div>
                    </form>
                </div>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
  </body>
  <script>
    function togglePassword() {
        if ($('#password').attr('type') === "password") {
          $('#password').attr('type', "text");
          $('.toggle-password').html("<img src='assets/hide.png' width='20px'>");
        } else {
          $('#password').attr('type','password');
          $('.toggle-password').html("<img src='assets/show.png' width='20px'>");
        }
    }
</script>
</html>
